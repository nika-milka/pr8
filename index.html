<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Todo App</title>
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Прогрессивное веб-приложение для управления задачами">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-72x72.png">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Мои задачи</h1>
            <button id="installBtn" class="btn hidden">Установить</button>
            <button id="notifyBtn" class="btn">Включить уведомления</button>
        </header>

        <div class="todo-controls">
            <input type="text" id="todoInput" placeholder="Добавить новую задачу...">
            <button id="addBtn" class="btn">Добавить</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
